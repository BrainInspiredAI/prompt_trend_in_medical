<!DOCTYPE html>
<html>
<head>
    <title>Prompt Engineering for Medical Applications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/chart.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Number of Papers Submitted By Date</h1>
    <canvas id="chart1" width="800" height="400"></canvas>
    <br>
    <label for="date-range">Select Date:<div id="date-display1"></div></label>
    <input type="range" id="date-range1">
    <br>

    <h1>Cumulative Paper Submissions By Date</h1>
    <canvas id="chart2" width="800" height="400"></canvas>
    <br>
    <label for="date-range">Select Date:<div id="date-display2"></div></label>
    <input type="range" id="date-range2">
    <br>

    <h1>Cumulative Paper Submissions Per Year</h1>
    <canvas id="yearly-chart" width="800" height="400"></canvas>
    <br>


</body>
</html>
